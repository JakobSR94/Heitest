<body>
    <img id="P1.png" onclick="addDyrPicWithThis('P1.png','500px')" class="shadow" />
    <img id="P2.png" onclick="addDyrPicWithThis('P2.png','500px')" class="shadow" />
    <img id="P3.png" onclick="addDyrPicWithThis('P3.png','500px')" class="shadow" />
    <script>
        function getPicIfElse() {
            let mynumber = Math.ceil(Math.random() * 3);
            console.log(mynumber)
            if (mynumber === 1) {
                return 'P1.png';
            }
            else if (mynumber === 2) {
                return 'P2.png';
            }
            else {
                return 'P3.png';
            }
        }
        function addDyrPicWithThis(elem) { /*sender inn html element*/
            console.log(elem)
            elem.src = 'P2.png';
        }
        function addDyrPicWithThis(pictureid, height,) // sender med id (string) 
        {
            let picResult = getPicIfElse();
            document.getElementById(pictureid).src = picResult;
            document.getElementById(pictureid).style.height = height;
        }
    </script>
    <style>

            padding: 35px;
