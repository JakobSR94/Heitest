<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body style="background-color:rgb(255, 157, 0);"></body>
</head>
<body>
    
    <img onclick="addDyrPicWithThis(this)" class="shadow"/>
    <img onclick="addDyrPicWithThis(this)" class="shadow"/>
    <img id="mypicture3" onclick="addDyrPic('mypicture3','150px')" class="shadow"/>
    <script>

       function getPicIfElse(){
            let mynumber = Math.ceil(Math.random()* 3);
            console.log(mynumber)
            if(mynumber === 1){
                return 'dyr1.jpg';
            } 
            else if(mynumber === 2) {
                return 'dyr2.jpg';
            }
            else {
               return 'dyr3.jpg';
            }
        }
            function addDyrPicWithThis(elem){/* sender inn html element*/ 
            console.log(elem)
            elem.src = 'dyr2.jpg'
        }

        function addDyrPic(pictureid, height) // sender med id (string) 
        {
            let picResult = getPicIfElse();
            document.getElementById(pictureid).src = picResult;
            document.getElementById(pictureid).style.height = height;
        }
    </script>

    <style>
        
        .shadow {
            display: block;
            margin:80px;
            padding: 25px;
            height: 160px;
            width: 350px;
            box-shadow: 11px 5px 17px;
            color: rgb(0, 0, 0);
            background-color: rgb(93, 45, 0)
        }
    </style>
</body>
